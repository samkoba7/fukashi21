<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード認証</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 3em 1em;
    }
    .notice {
      background-color: #6ab075;
      color: white;
      padding: 1.5em;
      margin: 0 auto 2em;
      max-width: 600px;
      font-size: 1.1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      line-height: 1.6;
    }
    .pw-box {
      margin: 0 auto;
      max-width: 600px;
    }
    input[type="text"] {
      padding: 0.5em;
      font-size: 1em;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.5em 1.2em;
      font-size: 1em;
      background-color: #6ab075;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #5aa268;
    }
  </style>
  <script>
    function checkPassword() {
      const pw = document.getElementById("pw").value.trim();
      if (pw === "tombo21") {
        // 今いるディレクトリのパスを取得
        const path = window.location.pathname;
        // 最後のスラッシュで終わらせる
        const basePath = path.endsWith("/") ? path : path.substring(0, path.lastIndexOf("/") + 1);

        // ファイル名をディレクトリに応じて変える
        let filename = "";
        if (basePath.includes("tombo21_news")) {
          filename = "tombo21_news.html";
        } else if (basePath.includes("essay")) {
          filename = "essay.html";
        } else {
          filename = "tombo21.html"; // デフォルト
        }

        location.href = basePath + filename;
      } else {
        alert("正しいパスワードを入力してください");
      }
    }
  </script>
</head>
<body>
  <div class="notice">
    <strong>ここから先はパスワード要エリアです。</strong><br>
    （ヒント：以前と同じ虫と数字）<br><br>
    パスワードのわからない人はホームページ管理人まで問い合わせてください。<br>
    エラーの場合はブラウザーの戻るボタン（←）で戻ってください。
  </div>

  <div class="pw-box">
    <input type="text" id="pw" placeholder="パスワードを入力">
    <button onclick="checkPassword()">送信</button>
  </div>

  <noscript>JavaScriptを有効にしてください。</noscript>
</body>
</html>
