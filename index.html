<script>
  async function check() {
    const pw = document.getElementById("password").value.trim();
    const token = pw + ".html";
    const url = token;
    try {
      const res = await fetch(url, { method: "HEAD" });
      console.log("fetch to", url, "→", res.status);
      if (res.ok) {
        alert("認証OK: " + url);
      } else {
        alert("認証失敗: " + res.status);
      }
    } catch (e) {
      console.error(e);
      alert("fetchでエラー発生");
    }
  }
</script>
