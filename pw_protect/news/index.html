<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>同期会パスワード認証</title>
  <script type="text/javascript">
    function myEnter() {
      var myPassWord = prompt("パスワードを入力してください", "");
      if (myPassWord !== "" && myPassWord !== null) {
        if (myPassWord === "tombo21") {
          location.href = "tombo21.html";
        } else {
          alert("パスワードが違います。");
        }
      }
    }
  </script>
</head>
<body onload="myEnter()">
  <noscript>JavaScriptを有効にしてください。</noscript>
</body>
</html>
