<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>同期生限定エリア – パスワード認証</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 3em 1em;
    }
    .notice {
      background-color: #6ab075;
      color: white;
      padding: 1.5em;
      margin: 0 auto 2em;
      max-width: 600px;
      font-size: 1.1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      line-height: 1.6;
    }
    .pw-box {
      margin: 0 auto;
      max-width: 600px;
    }
    input[type="text"] {
      padding: 0.5em;
      font-size: 1em;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.5em 1.2em;
      font-size: 1em;
      background-color: #6ab075;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #5aa268;
    }
  </style>
</head>
<body>
  <div class="notice">
    <strong>ここから先は同期生限定エリアです。</strong><br>
    （ヒント：以前と同じ虫と数字）<br><br>
    パスワードがわからない場合は管理人までお問い合わせください。<br>
    エラー時はブラウザーの戻るボタンでお戻りください。
  </div>

  <div class="pw-box">
    <input type="text" id="pw" placeholder="パスワードを入力">
    <button onclick="checkPassword()">送信</button>
  </div>

  <script>
    function checkPassword() {
      const pw = document.getElementById("pw").value.trim().toLowerCase();

      switch (pw) {
        case "album":
          location.href = "album/index.html";
          break;
        case "essay":
          location.href = "essay/index.html";
          break;
        case "news":
          location.href = "news/index.html";
          break;
        case "nishiho":
          location.href = "nishiho/index.html";
          break;
        case "others":
          location.href = "others/index.html";
          break;
        case "reunion":
          location.href = "reunion/index.html";
          break;
        case "thread":
          location.href = "thread/index.html";
          break;
        case "tombo21":
          location.href = "tombo21.html";
          break;
        default:
          alert("パスワードが間違っています。");
      }
    }
  </script>

  <noscript>
    JavaScriptを有効にしてください。
  </noscript>
</body>
</html>
