<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード認証</title>
  <script>
    function myEnter() {
      const pw = prompt("パスワードを入力してください", "");
      if (pw && /^[a-zA-Z0-9_-]+$/.test(pw)) {
        // パスワードに不正文字がないか確認（安全対策）
        location.href = pw + ".html";  // 例：「album」→ album.html
      } else {
        alert("正しいパスワードを入力してください");
      }
    }
  </script>
</head>
<body onload="myEnter()">
  <noscript>JavaScriptを有効にしてください。</noscript>
</body>
</html>
